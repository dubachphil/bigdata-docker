version: "3"
services:
  namenode:
    image: dubachphil/hadoop_namenode
    ports:
      - 9870:9870
      - 8020:8020
      - 14000:14000
    env_file:
      - ./hadoop.env

  datanode:
    image: dubachphil/hadoop_datanode
    ports:
      - 9864-9900:9864
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: dubachphil/hadoop_resourcemanager
    ports:
      - 8088:8088
    depends_on:
      - namenode
      - datanode
    env_file:
      - ./hadoop.env

  nodemanager:
    image: dubachphil/hadoop_nodemanager
    ports:
      - 8042-8050:8042
    depends_on:
      - resourcemanager
    env_file:
      - ./hadoop.env
  
  historyserver:
    image: dubachphil/hadoop_historyserver
    ports:
      - 8188:8188
    depends_on:
      - nodemanager
    env_file:
      - ./hadoop.env

  spark-master:
    image: dubachphil/spark_master
    ports:
      - 8080:8080
      - 7077:7077
      - 6066:6066
    depends_on:
      - historyserver
    environment:
      - INIT_DAEMON_STEP=setup_spark
    env_file:
      - ./hadoop.env

  spark-worker:
    image: dubachphil/spark_worker
    ports:
      - 8081-8087:8081
    depends_on:
      - spark-master
    env_file:
      - ./hadoop.env

  zeppelin:
    image: dubachphil/zeppelin
    ports:
      - 80:9999
    volumes:
      - zeppelin_notes:/opt/zeppelin/notebook
    depends_on:
      - spark-master
      - namenode
    env_file:
      - ./hadoop.env

# Actually not working with HDFS API
  filebrowser:
    image: dubachphil/hue:latest
    ports:
      - "8888:8888"
    depends_on:
      - namenode
    env_file:
      - ./hadoop.env

volumes:
  zeppelin_notes:
